<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // example expressions
    let x = 5;
    let y = 10;
    let result = x + y; // result becomes 15
    result = x - y; // result becomes -5
    result = x * y; // result becomes 50
    result = x ** y; // result becomes 9765625
    result = x / y; // result becomes 0.5
    result = x % y; // result becomes 5

</script>
</body>
</html>
