<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Example</title>
</head>
<body>
    <main>
        <div id="item1">Welkom</div>
    </main>
<script>
    let e = document.getElementById("item1");
    e.innerHTML = "Hello World";
    e.style.color = "red";
    e.style.backgroundColor = "yellow";
    e.style.fontSize = "30px";

    let t = "<h1>Hello World</h1>"
    e.innerHTML = t;



</script>
</body>
</html>
