<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
</head>
<body>

<script>
    let x = 5;
    let y = 10;
    let result = x + y; // result wordt 15
    result = x - y; // result wordt -5
    result = x * y; // result wordt 50
    result = x ** y; // result wordt 9765625
    result = x / y; // result wordt 0.5
    result = x % y; // result wordt 5
    x++; // x wordt 6
    x--; // x wordt 5

    x = x + 5; // x wordt 10
    // dat kan ook korter:
    x+=10; // x wordt 20

    // vermenigvuldigen met 2
    x*=2; // x wordt 40

    // delen door 3
    x/=3; // x wordt 13.333333333333334

    // vergelijkingsoperators
    x = 5;
    y = 10;
    result = x == y; // result wordt false
    result = x != y; // result wordt true
    result = x > y; // result wordt false
    result = x < y; // result wordt true
    result = x >= y; // result wordt false
    result = x <= y; // result wordt true

    // logische operators
    x = 5;
    y = 10;
    result = x > 3 && y < 20; // result wordt true
    result = x > 3 && y < 5; // result wordt false
    result = x > 3 || y < 5; // result wordt true
    result = x > 3 || y < 5; // result wordt true
    result = !(x > 3); // result wordt false
    result = !(x < 3); // result wordt true



</script>
</body>
</html>
