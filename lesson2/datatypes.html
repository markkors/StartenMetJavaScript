<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2 :: datatypes</title>
</head>
<body>
<script>

// JavaScript heeft 5 verschillende datatypes:

typeof "John" // Geeft "string" terug
typeof 3.14 // Geeft "number" terug
typeof NaN // Geeft "number" terug
typeof false // Geeft "boolean" terug
typeof [1,2,3,4] // Geeft "object" terug
typeof {name:"John", age:34} // Geeft "object" terug
typeof new Date() // Geeft "object" terug
typeof function () {} // Geeft "function" terug
typeof myCar // Geeft "undefined" terug (als myCar niet is gedeclareerd)
typeof null // Geeft "object" terug



</script>
</body>
</html>
