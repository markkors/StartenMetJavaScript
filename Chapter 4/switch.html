<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>

<script>
    switch (variabele) {
        case waarde1:
            // code om uit te voeren als variabele gelijk is aan waarde1
            break;
        case waarde2:
            // code om uit te voeren als variabele gelijk is aan waarde2
            break;
        default:
        // code om uit te voeren als variabele niet gelijk is aan waarde1 of waarde2
    }

</script>


</body>
</html>
