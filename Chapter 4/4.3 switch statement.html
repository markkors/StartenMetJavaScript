<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const dag = new Date().getDay();
        switch (dag) {
            case 0:
                console.log("Het is zondag.");
                break;
            case 1:
                console.log("Het is maandag.");
                break;
            case 2:
                console.log("Het is dinsdag.");
                break;
            case 3:
                console.log("Het is woensdag.");
                break;
            case 4:
                console.log("Het is donderdag.");
                break;
            case 5:
                console.log("Het is vrijdag.");
                break;
            case 6:
                console.log("Het is zaterdag.");
                break;
            default:
                console.log("Er is iets misgegaan.");
        }

        let myVar = 1;
        switch (myVar) {
            case 1: //waar vergelijken we de variabele mee
                console.log("Dit is regel 1 die uitgevoerd wordt.");
            case 2:
                console.log("Dit is regel 2 die uitgevoerd wordt.");
            default:  //als alles false is voer deze code uit
                console.log("Dit is regel e die uitgevoerd wordt.");
        }
    </script>
</body>

</html>
